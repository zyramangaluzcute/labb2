<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0d6ad4;
            color: black;
        }

        #content {
            background-color: rgb(113, 205, 233);
            display: flex;
            justify-content: space-between;
            height: 100%;
        }

        #left-column, #right-column {
            flex: 1;
            padding: 10px;
            border: 1px solid white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #middle-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(113, 205, 233);
            width: 800px;
        }

        #inner-division {
            background-color: white;
            padding: 20px;
            text-align: center;
            width: 600px;
            height: 90%;
        }

        .column-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .column-button:hover {
            background-color: #0d6ad4;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index1.html">HTML1</a>
        <a href="index2.html">HTML2</a>
        <a href="#index3.html">HTML3</a>
        <a href="#index4.html">HTML4</a>
    </nav>

    <div id="content">
        <div id="left-column">
            Left Column Content
            <a class="column-button" href="#">Click me</a>
        </div>
        <div id="middle-column">
            <div id="inner-division">
                Middle Column Content
            </div>
        </div>
        <div id="right-column">
            Right Column Content
            <a class="column-button" href="#">Click me</a>
        </div>
    </div>

</body>
</html>
